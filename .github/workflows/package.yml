name: package build workflow
on:
  push:
    branches: [ master, github-build-action ]
  pull_request:
    branches: [ master ]

jobs:
  package_job:
    runs-on: ubuntu-latest
    name: A job to build the packages
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      id:   build-it-now
      uses: ./
      with:
        commit: ${{ github.sha }}
        version: "0.1"
    - name: UploadRPM
      uses: actions/upload-artifact@v2
      env:
        GITHUB_WS: ${{ github.workspace }}
      with:
        name: rpm
        path: ${GITHUB_WS}/build/*.rpm
    - name: UploadDEB
      uses: actions/upload-artifact@v2
      env:
        GITHUB_WS: ${{ github.workspace }}
      with:
        name: deb
        path: ${GITHUB_WS}/build/*.deb
