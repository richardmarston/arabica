name: package build workflow
on:
  push:
    branches: [ master, github-build-action ]
  pull_request:
    branches: [ master ]

jobs:
  package_job:
    runs-on: ubuntu-latest
    name: A job to build the packages
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      id:   build-it-now
      uses: ./
      with:
        commit: ${GITHUB_SHA}
        version: "0.1"
  find_job:
    runs-on: ubuntu-latest
    needs: package_job
    outputs:
      rpmfile:
      debfile:
    name: A job to identify the packages
    steps:
    - name: list
      run: ls
    - name: where
      run: echo $(pwd)
    - name: FindRPM
      run:  RPMFILE=$(find build -maxdepth 1 -iname '*.rpm'); echo ${RPMFILE}; echo "::set-output name=rpmfile::${RPMFILE}"
    - name: FindDEB
      run:  DEBFILE=$(find build -maxdepth 1 -iname '*.rpm'); echo ${DEBFILE}; echo "::set-output name=debfile::${DEBFILE}"
  upload_job:
    runs-on: ubuntu-latest
    needs: package_job
    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
    - name: Dump job context
      env:
        JOB_CONTEXT: ${{ toJson(job) }}
      run: echo "$JOB_CONTEXT"
    - name: Dump steps context
      env:
        STEPS_CONTEXT: ${{ toJson(steps) }}
      run: echo "$STEPS_CONTEXT"
    - name: find rpm
      run: echo $(find /github/workspace -iname "*.rpm")
    - name: find deb
      run: echo $(find /github/workspace -iname "*.deb")
    - name: UploadDEB
      uses: actions/upload-artifact@v2
      with:
        name: deb
        path: /github/workspace/build/[a-zA-Z\-0-9]*.deb
    - name: UploadRPM
      uses: actions/upload-artifact@v2
      with:
        name: rpm
        path: /github/workspace/build/[a-zA-Z\-0-9]*.rpm
        path: ${{ needs.find_job.outputs.rpmfile }}
