name: package build workflow
on:
  push:
    branches: [ master, github-build-action ]
  pull_request:
    branches: [ master ]

jobs:
  package_job:
    runs-on: ubuntu-latest
    name: A job to build the packages
    steps:
    - name: build it step
      id: build-it-now
      uses: richardmarston/arabica@59e4bb8da0612206eec17999d0e80d4a3cc2aa8e
      with:
        commit: ${GITHUB_SHA}
        version: "0.1"
