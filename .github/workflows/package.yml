name: package build workflow
on:
  push:
    branches: [ master, github-build-action ]
  pull_request:
    branches: [ master ]

jobs:
  package_job:
    runs-on: ubuntu-latest
    name: A job to build the packages
    steps:
    - name: build it step
      id: build-it-now
      uses: richardmarston/arabica@ac4ec791b3d0f0186c8cbcf8939018bb99550bed
      with:
        commit: ${GITHUB_SHA}
        version: "0.1"
