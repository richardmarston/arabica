name: package build workflow
on:
  push:
    branches: [ master, github-build-action ]
  pull_request:
    branches: [ master ]

jobs:
  package_job:
    runs-on: ubuntu-latest
    name: A job to build the packages
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: list stuff
      run:  ls
    - name: where am i
      run:  echo $(pwd)
    - name: build it step
      id:   build-it-now
      #uses: richardmarston/arabica@64152a97
      uses: ./
      with:
        commit: ${GITHUB_SHA}
        version: "0.1"
    - name: get artifacts
      run:  ls; mkdir artifacts; RPMFILE=$(find build -maxdepth 1 -iname '*.rpm'); echo ${RPMFILE}; DEBFILE=$(find build -maxdepth 1 -iname '*.deb'); echo $DEBFILE; cp $RPMFILE $DEBFILE artifacts
    - name: upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: arabica-pkgs
        path: artifacts
