name: package build workflow
on:
  push:
    branches: [ master, github-build-action ]
  pull_request:
    branches: [ master ]

jobs:
  package_job:
    runs-on: ubuntu-latest
    name: A job to build the packages
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      id:   build-it-now
      uses: ./
      with:
        commit: ${GITHUB_SHA}
        version: "0.1"
  find_job:
    runs-on: ubuntu-latest
    name: A job to identify the packages
    steps:
    - name: FindRPM
      run:  RPMFILE=$(find build -maxdepth 1 -iname '*.rpm'); echo ${RPMFILE};
    - name: FindDEB
      run:  DEBFILE=$(find build -maxdepth 1 -iname '*.rpm'); echo ${DEBFILE}; echo "::set-output name=rpmfile::${RPMFILE}"
    ouputs:
      rpmfile:
        description:
          "The name of the rpm file"
      debfile:
        description:
            "The name of the debfile"
  upload_job:
    runs-on: ubuntu-latest
    steps:
    - name: upload deb
      needs: FindDEB
      uses: actions/upload-artifact@v2
      with:
        name: deb
        path: ${{ needs.find_job.outputs.debfile }}
    - name: UploadRPM
      needs: FindRPM
      uses: actions/upload-artifact@v2
      with:
        name: rpm
        path: ${{ needs.find_job.outputs.rpmfile }}
