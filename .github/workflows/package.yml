name: package build workflow
on:
  push:
    branches: [ master, github-build-action ]
  pull_request:
    branches: [ master ]

jobs:
  package_job:
    runs-on: ubuntu-latest
    name: A job to build the packages
    steps:
    - name: build it step
      id: build-it-now
      uses: actions/arabica@v0.1
      with:
        commit: ${GITHUB_SHA}
        version: "0.1"
