name: package build workflow
on:
  push:
    branches: [ master, github-build-action ]
  pull_request:
    branches: [ master ]

jobs:
  package_job:
    runs-on: ubuntu-latest
    name: A job to build the packages
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      id:   build-it-now
      uses: ./
      with:
        commit: ${GITHUB_SHA}
        version: "0.1"
    - name: find rpm
      run: echo $(find /github/workspace -iname "*.rpm")
    - name: find deb
      run: echo $(find /github/workspace -iname "*.deb")
    - name: UploadDEB
      uses: actions/upload-artifact@v2
      with:
        name: deb
        path: /github/workspace/build/[a-zA-Z\-0-9]*.deb
    - name: UploadRPM
      uses: actions/upload-artifact@v2
      with:
        name: rpm
        path: /github/workspace/build/[a-zA-Z\-0-9]*.rpm
