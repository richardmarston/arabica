name: package build workflow
on:
  push:
    branches: [ master, github-build-action ]
  pull_request:
    branches: [ master ]

jobs:
  one:
    runs-on: ubuntu-16.04
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        run: echo "$STRATEGY_CONTEXT"
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"
  package_job:
    runs-on: ubuntu-latest
    name: A job to build the packages
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      id:   build-it-now
      uses: ./
      with:
        commit: ${GITHUB_SHA}
        version: "0.1"
    - name: find rpm in workspace
        env:
          GITHUB_WS: ${{ github.workspace }}
      run: echo $(find ${GITHUB_WS} -iname "*.rpm")
    - name: UploadRPM
      uses: actions/upload-artifact@v2
      env:
        GITHUB_WS: ${{ github.workspace }}
      with:
        name: rpm
        path: ${GITHUB_WS}/build/[a-zA-Z\-0-9]*.rpm
    - name: find deb
      run: echo $(find /github/workspace -iname "*.deb")
    - name: UploadDEB
      uses: actions/upload-artifact@v2
      env:
        GITHUB_WS: ${{ github.workspace }}
      with:
        name: deb
        path: ${GITHUB_WS}/build/[a-zA-Z\-0-9]*.deb
